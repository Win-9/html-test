  <script>
    function wow(num1,num2){
      var sum=0;
      if(num1>num2){
        for(var i=num2;i<num1;i++){
          sum+=i;
        }
      }
      else{
        for(var i=num1;i<num2;i++){
          sum+=i;
        }
      }
      return sum;
    };
  </script>
